    <title>student registration form</title>

<body>
    <div>

    <h1><i>Student Registration Form</i></h1>
    <p>Fill out the form carefully for registration</p><hr>
    <form>
       <!--<fieldset>--> 
    <b>Student Name</b>
    <br>
<input type="text" placeholder="First Name"/>
<input type="text" placeholder="Middle Name"/>
<input type="text" placeholder="Last Name"/><br><br>
<b>Birth Date</b><br>
<input text="type" placeholder="Date Of Birth"/><br><br>
<b>Gender</b><br>
<select name="gender" >
    <option value="">Please Select</option>
    <option value="female">Female</option>
    <option value="male">Male</option>
    
</select><br><br>
<b>Mobile Number</b><br>
<input type="number" placeholder="Mobile Number" /><br><br>
<b>Educational Background</b><br>

<b>Address</b><br>
<label></label>
<input text="type"/><br><br>

<textarea name="address" rows="3" coloumn="5" type="text"></textarea>
<br>
<a href="www.amazon.com/mytv">Google</a>
</fieldset>
</form>
</div>
